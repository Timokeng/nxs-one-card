<body>

  <div class="main-article">

          <button id="addBt" class="layui-btn"><i class="layui-icon layui-icon-add-circle"></i>新增班级</button>

          <button onclick="exportClTe()" class="layui-btn"><i class="layui-icon layui-icon-form"></i>下载班级信息导入模板</button>

      <div class="add-box layui-anim layui-anim-scale" id="addBox">
        <div class="header">
          <div>新增班级</div>
          <div onclick="abox.style.display = 'none'"><i class="layui-icon layui-icon-close"></i></div>
        </div>
        <div class="form-box layui-form" lay-filter="addClForm">
          <div class="layui-form-item input-box">
            <label class="layui-form-label">学校</label>
            <div class="layui-input-block">
              <select class="scSelect" name="school" lay-verify="required" lay-filter="addclass-sc">
                <option value=""></option>

            </div>
          </div>
          <div class="layui-form-item input-box">
            <label class="layui-form-label">年级</label>
            <div class="layui-input-block">
              <select class="gradeSelect" name="grade" lay-verify="required">
                <option value="">请先选择学校</option>
              </select>
            </div>
          </div>
          <div class="layui-form-item input-box">
            <label class="layui-form-label">班级名称</label>
            <div class="layui-input-block">
              <input type="text" name="class" placeholder="请输入" autocomplete="off" class="layui-input">

          <div class="layui-form-item input-box">

      <div class="change-box layui-anim layui-anim-scale" id="changeBox">

        </div>
        <div class="form-box layui-form" lay-filter="changeClForm">
          <div class="layui-form-item input-box">
            <label class="layui-form-label">ID</label>
            <div class="layui-input-block">
              <input type="text" disabled name="id" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item input-box">
            <label class="layui-form-label">学校</label>
            <div class="layui-input-block">
              <select class="scSelect" name="school" lay-verify="required" lay-filter="changeclass-sc">
                <option value=""></option>
              </select>
            </div>
          </div>
          <div class="layui-form-item input-box">
            <label class="layui-form-label">年级</label>
            <div class="layui-input-block">
              <select class="gradeSelect" name="grade" lay-verify="required">
                <option value="">请先选择学校</option>
              </select>
            </div>
          </div>
          <div class="layui-form-item input-box">
            <label class="layui-form-label">班级名称</label>
            <div class="layui-input-block">
              <input type="text" name="class" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item input-box">
            <label class="layui-form-label">班级编号</label>
            <div class="layui-input-block">
              <input type="text" name="classNo" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>
        <div class="btn-box"><button class="layui-btn" onclick="changeCl()">确定</button></div>
      </div>
      <div class="table-box">
        <div class="header">班级选择</div>
        <div class="tree-box">
          <ul id="demoTree" class="dtree" data-id="0"></ul>
        </div>
        <!-- <div class="article">
          <table id="payment-template" lay-filter="test"></table>
        </div> -->
      </div>
      <div class="side-upload" id="sideUpload">
        <div class="header">
          <div>下载列表</div>
          <div onclick="sub.style.display = 'none'"><i class="layui-icon layui-icon-close"></i></div>
        </div>
        <div class="article" id="uploadList"></div>
      </div>
    </div>
  </div>

  <script src="../../layuiadmin/modules/api.js"></script>
  <script src="../../layuiadmin/layui/layui.js"></script>
  <script>
    layui.config({
      base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
      index: 'lib/index', //主入口模块
      dtree: '{/}../../layuiadmin/style/dtree/dtree'
    }).use(['index', 'console']);


    var classData = [];//重要数据，tree选中的班级信息

    let grMap = {};


    getScList();
    reloadTree();


    // --------------------部分独立方法-----------------------
    function reloadTree() {
      api.class.getTree({}, (res) => {

        layui.use(['dtree', 'layer', 'jquery'], function () {
          var dtree = layui.dtree,
            layer = layui.layer,
            $ = layui.jquery;

          if (res.code === "000") {

            var DemoTree = dtree.render({
              elem: "#demoTree",
              data: res.result, // 使用data加载
              checkbar: true,
              width: '320',
              checkbarType: "no-all",
              checkbarData: "halfChoose",
              checkbarFun: {
                chooseDone: function (checkbarNodesParam) {
                  classData = checkbarNodesParam;
                  return;
                }
              },
            });

          } else {
            layer.msg(res.msg);
          }
        })
      })
    }

    function getScList() {
      let reqData = {
        schoolname: '',
        areaid: '',
        page: '1',
        epage: '100'
      }

      api.school.getList(reqData, function (res) {
        layui.use(['form', 'layer'], function () {
          let form = layui.form, layer = layui.layer;

          if (res.code == '000') {
            let selects = document.getElementsByClassName("scSelect");

            res.rows.list.forEach(item => {
              let option = document.createElement("option");

              option.value = item.id;
              option.innerHTML = item.schoolname;

              selects[0].appendChild(option);
            })

            for (let i = 1; i < selects.length; i++) {
              selects[i].innerHTML = selects[0].innerHTML;
            }

            form.render("select");

            // 当所需学校和年级发生变化时为，修改班级选择框信息
            form.on('select(addclass-sc)', function () {
              let data = form.val("addClForm");

              if (data.school) {
                getGrList(data.school, 0)
              } else {
                let selects = document.getElementsByClassName("gradeSelect");

                selects[0].innerHTML = '<option value="">请先选择学校</option>';
                form.render();
              }
            });

            form.on('select(changeclass-sc)', function () {
              let data = form.val("changeClForm");


              if (data.school) {
                getGrList(data.school, 1)
              } else {
                let selects = document.getElementsByClassName("gradeSelect");

                selects[1].innerHTML = '<option value="">请先选择学校</option>';
                form.render();
              }
            });
          } else {
            layer.msg(res.msg);
          }
        })
      })
    }


    function getGrList(school_id, num) {
      grMap = {};

      let reqData = {
        grade_name: '',
        grade_no: '',
        school_id,
        page: '1',
        epage: '100'
      }

      api.grade.getList(reqData, function (res) {
        layui.use(['form', 'layer'], function () {
          let form = layui.form, layer = layui.layer;

          if (res.code == '000') {
            let selects = document.getElementsByClassName("gradeSelect");

            selects[num].innerHTML = '<option value=""></option';

            res.rows.list.forEach(item => {
              let option = document.createElement("option");

              option.value = item.id;
              option.innerHTML = item.grade_name;

              grMap[item.id] = {
                name: item.grade_name,
                no: item.grade_no
              };

              selects[num].appendChild(option);
            });

            form.render("select");
          } else {
            layer.msg(res.msg);
          }
        })
      })
    }
    // --------------------部分独立方法（结束）-----------------------
  </script>
  <script src="../../layuiadmin/modules/add.js"></script>
  <script src="../../layuiadmin/modules/delete.js"></script>
  <script src="../../layuiadmin/modules/upload.js"></script>
  <script src="../../layuiadmin/modules/change.js"></script>
  <script src="../../layuiadmin/modules/exportInfo.js"></script>
</body>

</html>
